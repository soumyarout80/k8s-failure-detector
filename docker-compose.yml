version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
    - 8000:8000
    volumes:
    - .:/app
    depends_on:
      - db
      - redis
#    network_mode: "host"
    extra_hosts:
      -  "docker.host: 192.168.49.1"

